name: Descarga diaria sensores

on:
  schedule:
    - cron: "0 1 * * *"   # 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run download script
        env:
          SENTILO_TOKEN: ${{ secrets.SENTILO_TOKEN }}
        run: |
          python descarga_multisensor.py

      - name: Generate index.json
        run: |
          python - << 'PY'
          import os, json

          files = [f for f in os.listdir(".") if f.endswith(".json") and f != "index.json"]
          files.sort()

          sensores = [{"id": f.replace(".json",""), "file": f} for f in files]

          with open("index.json","w",encoding="utf-8") as out:
              json.dump({"sensores": sensores}, out, ensure_ascii=False, indent=2)

          print("index.json generado con", len(sensores), "sensores")
          PY

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update sensores" || echo "No changes to commit"
          git push
